<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WikiProvenance</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="wikiprovenance.js">
  </script>
</head>
<body onload="findItem(event)">
  <div id="header">
    <div id="logo"><a href="./index.html">WikiProvenance</a></div>
    <div id="headersearch">
      <form action="./search.html">
        <input id="headersearchtext" type="text" placeholder="Johann Sebastian Bach"/>
        <button id="headersearchbutton" type="submit" value="Search">Search</button>
      </form>
    </div>
  </div>
  <div id="sidebar">
   <div id="sidebarlinks">
     <ul>
      <li><a href="./provenance.html">Provenance</a></li>
      <li><a href="./search.html">Search</a></li>
      <li><a href="./wikiprovenance.html">About</a> </li>
    </div>
  </div>
  <div id="content">
    <div class="section">
     <h2>Search</h2>
      <form action="./search.html" onsubmit="getItem(event, this)">
        <input id="searchtext" type="text" name="search"  placeholder="Johann Sebastian Bach"/>
        <button id="headersearchbutton" type="submit" value="Search">Search</button>
      </form>
    </div>
    <div class="section">
     <h2>Search Results</h2>
     <div id="searchresults">
     </div>
    </div>
  </div>
  <div id="footer">
    <p id="footertext">Powered by <a href="https://www.wikidata.org/">Wikidata</a> and <a href="https://mediawiki.org/">MediaWiki</a> API</p>
  </div>
</body>
</html>
